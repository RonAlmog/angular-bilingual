<div class="row">
  <div class="col-sm">
    <div class="card">
      <div class="card-header">
          <h3>Add Todo</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="todoForm" (ngSubmit)="submitTodo()">
          <div class="form-group">
            <label for="task">Task</label>
            <input type="text" id="task" name="task" formControlName="task" class="form-control" placeholder="Enter your next task">
          </div>
          <div class="form-group">
            <label for="todoby">Due Date</label>
            <input type="text" id="dueDate" bsDatepicker 
            name="dueDate" formControlName="dueDate" 
            class="form-control" placeholder="Due Date">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!todoForm.valid">Save Todo</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm">
      <div class="card">
        <div class="card-header">
          <h3>Todo List</h3>
        </div>
        <div class="card-body">
          <div class="row" *ngFor="let todo of todos" >
            <div class="col-sm-3">{{todo.task}}</div>
            <div class="col-sm-3">{{todo.dueDate | date}}</div>
            <div class="col-sm-6">in 3 days</div>
          </div>
          
        </div>
      </div>
  </div>
</div>
